name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    env:
      NOKOGIRI_USE_SYSTEM_LIBRARIES: true

    steps:
    - uses: actions/checkout@v4

    - name: Set up Ruby
      uses: ruby/setup-ruby@v1
      with:
        ruby-version: '3.3'
        bundler-cache: true

    - name: Make cibuild executable
      run: chmod +x ./scripts/cibuild

    - name: Run CI build
      run: ./scripts/cibuild